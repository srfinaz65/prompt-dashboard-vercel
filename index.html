<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prompt Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .layout {
      display: flex;
      height: 100vh;
    }
    .sidebar, .saved-searches {
      width: 20%;
      padding: 20px;
      background-color: #f3f4f6;
      overflow-y: auto;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background: #ffffff;
    }
    .ai-box {
      width: 100%;
      max-width: 600px;
    }
    .prompt-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .prompt-buttons button,
    .ai-box button.submit-btn,
    .save-btn, .schedule-btn {
      background-color: #e5e7eb;
      color: #111827;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .prompt-buttons button:hover,
    .save-btn:hover,
    .schedule-btn:hover {
      background-color: #d1d5db;
    }
    .ai-box input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .ai-box button.submit-btn {
      background-color: #4f46e5;
      color: white;
      margin-top: 5px;
    }
    #aiResponse {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      background: #f4f4f4;
      width: 100%;
      white-space: pre-wrap;
      font-size: 15px;
      border: 1px solid #ddd;
    }
    .sidebar h3, .saved-searches h3 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #374151;
    }
    .history-entry, .search-entry {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 16px;
      cursor: pointer;
    }
    .delete-btn:hover {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h3>History</h3>
    </div>
    <div class="main-content">
      <div class="ai-box">
        <div class="prompt-buttons">
          <button onclick="fillPrompt('Rewrite this to sound world-class:')">Writer</button>
          <button onclick="fillPrompt('Bold LinkedIn post about leadership:')">LinkedIn Post</button>
          <button onclick="fillPrompt('Summarize this into 3 key bullets:')">Summarize</button>
          <button onclick="fillPrompt('Critique this idea:')">Critique</button>
          <button onclick="fillPrompt('Make this into an action plan:')">Action Plan</button>
        </div>
        <input id="userPrompt" placeholder="Ask me anything..." />
        <button type="button" class="submit-btn" onclick="callOpenAI()">Send</button>
        <button class="save-btn" onclick="saveSearch()">ðŸ’¾ Save</button>
        <button class="schedule-btn" onclick="alert('ðŸ“… Schedule coming soon')">ðŸ“… Schedule</button>
        <div id="aiResponse">Waiting for input...</div>
      </div>
    </div>
    <div class="saved-searches">
      <h3>Saved Searches</h3>
    </div>
  </div>

  <script>
    function fillPrompt(text) {
      document.getElementById("userPrompt").value = text;
    }

    async function callOpenAI() {
      const prompt = document.getElementById("userPrompt").value;
      const responseDiv = document.getElementById("aiResponse");
      responseDiv.textContent = "Thinking...";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await res.json();
        responseDiv.textContent = data.result || "No response.";
        appendHistory(prompt);
      } catch (err) {
        responseDiv.textContent = "Error talking to OpenAI.";
      }
    }

    function appendHistory(prompt) {
      const container = document.querySelector(".sidebar");
      const entry = document.createElement("div");
      entry.className = "history-entry";
      entry.innerHTML = '<span>' + prompt + '</span><button class="delete-btn" onclick="this.parentElement.remove()">âœ–</button>';
      container.appendChild(entry);
    }

    function saveSearch() {
      const prompt = document.getElementById("userPrompt").value;
      if (prompt.trim()) {
        const container = document.querySelector(".saved-searches");
        const entry = document.createElement("div");
        entry.className = "search-entry";
        entry.innerHTML = '<span>' + prompt + '</span><button class="delete-btn" onclick="this.parentElement.remove()">âœ–</button>';
        container.appendChild(entry);
      }
    }
  </script>
</body>
</html>
